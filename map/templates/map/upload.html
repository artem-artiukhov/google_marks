{% extends "base.html" %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Providing new IP addresses</title>
</head>
<body>
    {% block content %}
        <p>If you want to see existing logging marks, please proceed this <a href="{% url 'map' %}">link</a>.</p>
        <br>
        <p>In other case please upload Apache log file to parse using form below:</p>
        <form action="." method="post" enctype="multipart/form-data">
            {{ form.as_p }}
            {% csrf_token %}
            <p><input type="submit" value="Upload"></p>
        </form>
    {%  endblock %}
</body>
</html>
